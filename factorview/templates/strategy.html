<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>策略列表 - 因子分析系统</title>
    <link rel="stylesheet" href="/static/css/strategy.css"/>
</head>
<body>
    <div class="header-container">
        <h1>策略列表</h1>
        <a href="/" class="btn">返回主页</a>
        <div class="filter-section">
            <div id="pool-filter" class="filter-group"></div>
            <div id="period-filter" class="filter-group"></div>
            <div id="benchmark-filter" class="filter-group"></div>
            <div id="optimizer-filter" class="filter-group"></div>
            <button id="apply-filters">应用筛选</button>
        </div>
        <table id="strategy-table">
            <thead>
                <tr>
                    <th>策略名称</th>
                    <th>基准指数</th>
                    <th>优化指数</th>
                    <th>股票池</th>
                    <th>状态</th>
                    <th>创建时间</th>
                    <th>更新时间</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据将通过JavaScript动态填充 -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/strategy.js" type="module"></script>
</body>
</html>
