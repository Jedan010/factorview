<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因子列表</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <h1>因子列表</h1>

    <table id="factors-table">
        <thead>
            <tr>
                <th>
                    因子名称
                    <button class="filter-btn"><i class="gear-icon"></i></button>
                    <div class="filter-options">
                        <div class="checkbox-list" id="factor-name-filters">
                            <!-- Checkboxes will be populated dynamically -->
                        </div>
                        <button class="apply-filter">应用</button>
                    </div>
                </th>
                <th>
                    类型
                    <button class="filter-btn"><i class="gear-icon"></i></button>
                    <div class="filter-options">
                        <div class="checkbox-list" id="type-filters">
                            <!-- Checkboxes will be populated dynamically -->
                        </div>
                        <button class="apply-filter">应用</button>
                    </div>
                </th>
                <th>
                    IC统计值
                    <button class="filter-btn"><i class="gear-icon"></i></button>
                    <div class="filter-options">
                        <input type="number" placeholder="最小值">
                        <input type="number" placeholder="最大值">
                        <button class="apply-filter">应用</button>
                    </div>
                </th>
                <th>
                    多空组合收益
                    <button class="filter-btn"><i class="gear-icon"></i></button>
                    <div class="filter-options">
                        <input type="number" placeholder="最小值">
                        <input type="number" placeholder="最大值">
                        <button class="apply-filter">应用</button>
                    </div>
                </th>
                <th>
                    回测收益
                    <button class="filter-btn"><i class="gear-icon"></i></button>
                    <div class="filter-options">
                        <input type="number" placeholder="最小值">
                        <input type="number" placeholder="最大值">
                        <button class="apply-filter">应用</button>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
