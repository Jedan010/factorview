<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>因子列表 - 因子分析系统</title>
    <link rel="stylesheet" href="/static/css/factor_info.css"/>
</head>
<body>
    <div class="header-container">
        <h1>因子列表</h1>
        <a href="/" class="btn">返回主页</a>
        <div class="filter-section">
            <div id="pool-filter" class="filter-group"></div>
            <div id="period-filter" class="filter-group"></div>
            <div id="benchmark-filter" class="filter-group"></div>
            <div id="optimizer-filter" class="filter-group"></div>
            <div class="date-filter-container">
                <div class="filter-group">
                    <label>开始日期:</label>
                    <input type="date" id="start-date">
                </div>
                <div class="filter-group">
                    <label>结束日期:</label>
                    <input type="date" id="end-date">
                </div>
            </div>
            <button id="apply-filters">应用筛选</button>
        </div>
        <table id="factors-table">
            <thead>
                <tr>
                    <th>因子名称</th>
                    <th>类型</th>
                    <th>IC</th>
                    <th>ICIR</th>
                    <th>TOP</th>
                    <th>BOTTON</th>
                    <th>多空</th>
                    <th>超额年化收益率</th>
                    <th>超额最大回撤</th>
                    <th>夏普比率</th>
                    <th>卡玛比率</th>
                    <th>年双边换手</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/factor_info.js" type="module"></script>
</body>
</html>
