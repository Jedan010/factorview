<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factor List</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <h1>Factor List</h1>
    <table id="factors-table">
        <thead>
            <tr>
                <th>Factor Name</th>
                <th>Type</th>
                <th>IC Statistic</th>
                <th>Group Long/Short Return</th>
                <th>Backtest Return</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/factors')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#factors-table tbody');
                    data.forEach(factor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td><a href="/factors/${factor.factor_name}" class="factor-link" data-factor="${factor.factor_name}">${factor.factor_name}</td>
                            <td>${factor.class_name}</td>
                            <td>${factor.ic.toFixed(4)}</td>
                            <td>${(factor.group_pnl * 100).toFixed(2)}%</td>
                            <td>${(factor.backtest_ret * 100).toFixed(2)}%</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
